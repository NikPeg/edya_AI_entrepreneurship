# Идея продукта
ideas:
  - title: "ИДЕЯ 1: SmartProcure AI - AI-агент для закупок"
    uvp: |
      Отделы закупок в ритейле и производстве часто сталкиваются с потерей 40-60 
      часов в неделю на рутинные операции: сравнение предложений от десятков 
      поставщиков, отслеживание поставок и переговоры.
      
      Наш SmartProcure AI решает это за счёт автономного AI-агента, который сам 
      собирает предложения, анализирует условия по 15+ параметрам и предупреждает 
      о рисках задержек.
      
      В отличие от традиционных procurement систем (SAP Ariba, Oracle), которые 
      только хранят данные, мы используем Agentic AI для активных действий - система 
      самостоятельно планирует и выполняет задачи, что даёт экономию 50% времени 
      отдела закупок и снижение затрат на 10-15%.
    sources:
      - "Stanford AI Index 2025: Agentic AI Systems"
      - "McKinsey: AI in Procurement - 40% cost reduction potential"
      - "Gartner: Autonomous Supply Chain Management Trend 2025"
      - "Кейс Альфа-Банк: внедрение DeepSeek R1 для аналитики"

  - title: "ИДЕЯ 2: MarketingAI Pro - AI для автоматизации маркетинга"
    uvp: |
      Маркетологи e-commerce компаний часто сталкиваются с необходимостью тратить 
      недели на анализ эффективности кампаний в 5+ каналах и создание десятков 
      вариантов креативов для A/B тестов.
      
      Наш MarketingAI Pro решает это за счёт Multimodal AI, который автоматически 
      генерирует креативы (тексты + изображения) и Agentic AI, который самостоятельно 
      проводит A/B тесты и оптимизирует кампании.
      
      В отличие от простых инструментов аналитики (Google Analytics, Яндекс.Метрика), 
      которые только показывают цифры, мы не просто анализируем, но и делаем действия - 
      создаем варианты, тестируем и оптимизируем, что даёт рост конверсии на 25-40% 
      и экономию 50 часов маркетолога в месяц.
    sources:
      - "Stanford AI Index 2025: Multimodal AI breakthrough"
      - "HubSpot: State of Marketing AI 2025"
      - "MTS AI: Cotype VL для мультимодальной генерации"
      - "Gartner: AI in Marketing Automation Market"

